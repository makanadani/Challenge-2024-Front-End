<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porto AutoAssist - LOGIN</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="open-sans-body background-div">
    <div class="container">
        <div class="mobile-tablet">
            <header class="header">
                <h1 class="bungee-regular">Porto AutoAssist</h1>
            </header>
            <main class="main-content">
                <h2>LOGIN</h2>
                <form class="login-form">
                    <div class="input-group">
                        <label for="email">Digite seu e-mail</label>
                        <input class="open-sans-body" type="email" id="email" name="email" placeholder="E-mail">
                    </div>
                    <div class="input-group">
                        <label for="password">Digite sua senha</label>
                        <input class="open-sans-body" type="password" id="password" name="password" placeholder="Senha">
                    </div>
                    <div class="options">
                        <label>
                            <input type="checkbox" name="remember">
                            Lembrar minha senha
                        </label>
                        <a href="#">Esqueci minha senha</a>
                    </div>
                    <div class="actions">
                        <button class="button-create-account" type="submit">CRIAR CONTA</button>
                        <button class="button-enter" type="submit">ENTRAR</button>
                    </div>
                </form>
                <div class="alternative-login">
                    <p>Ou acesse com</p>
                        <i class="fab fa-google icon"></i>
                        <i class="fab fa-facebook icon"></i>
                </div>
            </main>
        </div>
        <div class="desktop">
            <main class="main-content">
                <div class="column welcome">
                    <h1>BEM-VINDO</h1>
                    <header class="header">
                        <h1 class="bungee-regular">Porto AutoAssist</h1>
                    </header>
                    <div class="actions">
                        <button class="button-create-account" type="submit">CRIAR CONTA</button>
                    </div>
                </div>
                <div class="column">
                    <h2>LOGIN</h2>
                    <form class="login-form">
                        <div class="input-group">
                            <label for="email">Digite seu e-mail</label>
                            <input class="open-sans-body" type="email" id="email" name="email" placeholder="E-mail">
                        </div>
                        <div class="input-group">
                            <label for="password">Digite sua senha</label>
                            <input class="open-sans-body" type="password" id="password" name="password" placeholder="Senha">
                        </div>
                        <div class="options">
                            <label>
                                <input type="checkbox" name="remember"> 
                                <div>Lembrar minha senha</div>
                            </label>
                            <a href="#">Esqueci minha senha</a>
                        </div>
                        <div class="actions">
                            <button class="button-enter" type="submit">ENTRAR</button>
                        </div>
                    </form>
                    <div class="alternative-login">
                        <p>Ou acesse com</p>
                            <i class="fab fa-google icon"></i>
                            <i class="fab fa-facebook icon"></i>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
